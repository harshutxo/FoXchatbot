<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>AI Chatbot</h1>

    <div id="chat" class="chat"></div>

    <form id="form" class="composer">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>

    <div class="meta">
      <label for="backend">Backend URL (set after deploy):</label>
      <input id="backend" placeholder="https://your-backend.vercel.app/api/chat" />
      <button id="saveBackend">Save</button>
      <p class="note">Backend must be a POST /api/chat endpoint that accepts JSON: {message: "..."} and returns {reply:"..."}.</p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
